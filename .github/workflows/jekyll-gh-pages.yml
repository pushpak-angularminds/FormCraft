name: Deploy React App to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          cd MainDir/frontend
          npm install

      - name: Build
        run: |
          cd MainDir/frontend
          npm run build
          # Adjust the base-href with your actual repo path
          echo "BASE_URL = '/FormCraft/MainDir/frontend/'" >> .env.production
          npm run build -- --base=/FormCraft/MainDir/frontend/
          # Now the `index.html` will reference assets correctly

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: MainDir/frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}


















