name: Deploy Vite React App to GitHub Pages

on:
  push:
    branches:
      - main  # Set the branch from which to deploy (usually 'main' or 'master')

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment (upgrade Node.js version)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Set this to '16' or '17' for compatibility with structuredClone

      # Step 3: Navigate to the frontend directory
      - name: Change directory to frontend
        run: cd MainDir/frontend

      # Step 4: Install dependencies
      - name: Install dependencies
        run: |
          cd MainDir/frontend
          npm install

      # Step 5: Build the project
      - name: Build the project
        run: |
          cd MainDir/frontend
          npm run build

      # Step 6: Deploy to GitHub Pages using the 'gh-pages' branch
      - name: Deploy to GitHub Pages
        run: |
          cd MainDir/frontend
          npm install --save-dev gh-pages
          npm run deploy
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
