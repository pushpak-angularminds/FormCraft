name: Deploy Vite React App to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger the workflow on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          # Allow the workflow to fetch the entire history of the repository
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        working-directory: MainDir/frontend
        run: npm install

      - name: Build the Project
        working-directory: MainDir/frontend
        run: npm run build -- --outDir dist --base /FormCraft/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Use your secret token here
          publish_dir: MainDir/frontend/dist
          # Add the following options for a clean deployment
          user_name: 'github-actions[bot]'  # Default bot name
          user_email: 'github-actions[bot]@users.noreply.github.com'  # Default bot email
